    <style>
        
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #bdafafd7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;

        nav ul {

        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

            padding: 50px 0;

        }

            justify-content: center;
            align-items: center; 
        }

        .gallery img {
            width: 400px;
            height:450px;
            margin: 20px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .buy-now {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            cursor: pointer;
        }

        .buy-now:hover {
            background-color: #000000;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        
        .banner {
            background-color: #ffcc00;

            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 200px;
        }

        .banner img {
            width: 80px;
            height:30px;

            
        }

    </style>
</head>

<script>
    function buyNow() {
        alert("The order is Confirmed!");
    }

    
    document.addEventListener("DOMContentLoaded", function() {
        const filterInput = document.getElementById('filterInput');

        filterInput.addEventListener('input', function() {
            filterItems(filterInput.value.toLowerCase());
        });
    });

    function filterItems(filterText) {
        const gallerySections = document.querySelectorAll('section');

        gallerySections.forEach(function(section) {
            const sectionId = section.id;

            if (sectionId.includes(filterText)) {
                section.style.display = 'block';
            } else {
                section.style.display = 'none';
            }
        });
    }
</script>
