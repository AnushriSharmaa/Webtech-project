<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://c8.alamy.com/comp/T019MK/online-shopping-concept-shopping-cart-with-gift-boxes-in-pink-background-with-copy-space-T019MK.jpg'); /* Replace URL with your image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: left;
            align-items: center;
        }
        .login-container {
            width: 300px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8); 
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(102, 9, 9, 0.3);
            text-align: left;
            margin-left: 400px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="button"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <input type="text" id="username" placeholder="Username"><br><br>
            <input type="password" id="password" placeholder="Password"><br><br>
            <input type="button" value="Login" onclick="validateLogin()">
        </form>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "anu" && password === "password") {
              
                window.location.href = "index.html";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>
</body>
</html>
